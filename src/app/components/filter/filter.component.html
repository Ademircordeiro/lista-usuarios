<div class="form">
  <mat-form-field class="form-item">
    <mat-label>Nome</mat-label>
    <input matInput placeholder="Ex. Ademir" [(ngModel)]="filterOptions.name" />
  </mat-form-field>
  <mat-form-field class="form-item">
    <mat-label>Escolha o per√≠odo</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input
        matStartDate
        placeholder="Data inicial"
        [(ngModel)]="filterOptions.startDate"
      />
      <input
        matEndDate
        placeholder="Data final"
        [(ngModel)]="filterOptions.endDate"
      />
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <mat-form-field class="form-item">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="filterOptions.status">
      @for (status of statusList; track status) {
      <mat-option [value]="status.value">{{ status.viewValue }}</mat-option>
      }
    </mat-select>
    <!-- <mat-select>
      <mat-option
        *ngFor="let status of statusList"
        [value]="status.value"
        >{{ status.viewValue }}</mat-option
      >
    </mat-select> -->
  </mat-form-field>
  <section class="form-item">
    <div class="">
      <button mat-raised-button (click)="onFilter()">Filtrar</button>
    </div>
  </section>
</div>
